	<script>
		$('.toptab a').on('click', function () {
			if ($(this).hasClass('person')) {
				scrolls($('#person'))
			} else if ($(this).hasClass('work')) {
				scrolls($('#work'))
			} else if ($(this).hasClass('Installation')) {
				scrolls($('#Installation'))
			} else if ($(this).hasClass('Augmentation')) {
				scrolls($('#Augmentation'))
			} else if ($(this).hasClass('Scenarios')) {
				scrolls($('#Scenarios'))
			} else if ($(this).hasClass('5in5')) {
				scrolls($('#5in5'))
			} else if ($(this).hasClass('Project')) {
				scrolls($('#Project'))
			} else if ($(this).hasClass('fall')) {

			} else if ($(this).hasClass('linkus')) {
				scrolls($('#linkus'))
			}
		})
		$('.view').on('click', function () {
			scrolls($('#person'))
		})

		function scrolls(dom) {
			var aim = dom.offset().top;
			$('html,body').animate({
				scrollTop: aim
			}, 1000);
			console.log(aim)
		}
